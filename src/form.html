<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InForm Us</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- CSS link -->
    <link rel="stylesheet" href="./css/formStyle.css">
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Include Leaflet Control Geocoder plugin CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!-- Include Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Include Leaflet Control Geocoder plugin JavaScript -->
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
</head>
<body class="container mt-5 pt-5 mb-5 pb-5  ">
    <h1 class="text-center">Inform us</h1>
    <form id="informForm" action="get" class="d-flex flex-column gap-4 p-5">
        <!-- Name letters digits -->
        <div id="name-digits" class="d-flex gap-5">
            <div class="d-flex flex-column gap-1">
                <label for="lnameDigits">How many letters does your last name contain:</label>
                <input type="number" id="last-name-digits" name="last-name-digits" min="2" max="20" placeholder="2">
            </div>
            
            <div class="d-flex flex-column gap-1">
                <label for="fnameDigits">How many letters does your first name contain:</label>
                <input type="number" id="first-name-digits" name="first-name-digits" min="2" max="20" placeholder="2">
            </div>
        </div>
        <hr>

        <div class="d-flex gap-5">
            <!-- Name imput containing a set of selects for each letter -->
            <div class="d-flex flex-column gap-1">
                <label for="lname">Last Name :</label>
                <div id="lnameContainer" class="d-flex gap-2"></div>
            </div>
    
            <!-- Name imput containing a set of selects for each letter -->
            <div class="d-flex flex-column gap-1">
                <label for="fname">First Name :</label>
                <div id="fnameContainer" class="d-flex gap-2"></div>
            </div>
        </div>
        <hr>

        <div class="d-flex flex-column gap-1">
            <label for="address">Address :</label>
            <!-- <input type="" id="address" name="address"> -->
            <div id="map"></div>
            <!-- Display user selected address coordinates -->
            <span id="address-container" class="mt-2">Selected address: </span>
        </div>
        <hr>

        <!-- Phone number input containing a number slider -->
        <div class="phoneslider-container d-flex flex-column gap-1">
            <label for="phoneslider">Phone number :</label>
            <input type="range" name="phone" id="phoneslider" min="0" max="9999999999">
            <output id="phoneslider-output">0</output>
        </div>

        <!-- Output gets logged to the console -->
        <button type="button" id="submitForm">Send</button>
    </form>

    <script src="/src/js/formScript.js"></script>
</body>
</html>
